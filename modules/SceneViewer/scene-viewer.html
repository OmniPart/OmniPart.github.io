<div class="scene-viewer">
  <div id="viewer-container">
    <div id="viewer-left">
      <div class="viewer-label">Bounding Box</div>
      <div id="loading-overlay-left" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 8px; z-index: 10;">
        <div class="loading-spinner"></div>
        <div style="text-align: center; margin-top: 10px;">Loading...</div>
      </div>
    </div>
    <div id="viewer-right">
      <div class="viewer-label">Mesh</div>
      <div id="loading-overlay-right" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 8px; z-index: 10;">
        <div class="loading-spinner"></div>
        <div style="text-align: center; margin-top: 10px;">Loading...</div>
      </div>
    </div>
  </div>
  <div id="button-block"></div>
  <div class="scene-swiper">
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-wrapper" id="image-slider"></div>
  </div>
</div>
